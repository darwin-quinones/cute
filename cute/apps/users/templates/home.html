{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cute</title>
</head>

<body>
    <br><br>
   

    <main>

        <div class="contenedor__todo">

            <div class="caja__trasera">

                <div class="caja__trasera-login">
                    <h3>多Ya tienes una cuenta?</h3>
                    <p>Inicia sesion para entrar a la pagina</p>
                    <button id="btn__iniciar-sesion">Iniciar sesion</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>多Aun no tienes una cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesion</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>

            <!--=====FORMULARIO DE LOGIN Y REGGISTRO DE USUARIOS=====-->
            <div class="contenedor__login-register">
                <!--===== LOGIN =====-->
                
                <form action="{% url 'login' %}" class="formulario__login" method="POST">{% csrf_token %}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>{{message}}</strong>
                      </div>
                    {% endfor %}
                {% endif%}
                    <h2>Iniciar Sesion</h2>
                    <input name="email" type="email" placeholder="Ingresar Correo" required>
                    <input type="password" name="password" placeholder="Ingresar contrase単a" required>
                    <button type="submit">Ingresar</button>
                </form>


                <!--===== REGISTRO DE USUARIOS =====-->
                <form class="formulario__register" method="POST">
                    <H2>Registrarse</H2>
                    <input type="text" id="username" placeholder="Username">
                    <input type="email" id="email" placeholder="Correo Electronico">
                    <input type="password" id="password" placeholder="Contrase単a">
                    <button type="submit" id="Regristrar">Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="{% static 'js/home.js' %}"></script>
</body>

</html>
