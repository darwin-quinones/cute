<form enctype="multipart/form-data" method="POST">
  {% csrf_token %} <!--proteger formulario-->

  {% for campo in formulario %}
    <div class="mb-3">
      <label for="" class="form-label">{{campo.label}}</label>
      <!--Mostrar la img-->
      {% if campo.field.widget.input_type == 'file' and campo.value %}
        <br>
        <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}" width="100" alt="">
      {% endif %}
      <input type="{{ campo.field.widget.input_type }}"
        class="form-control" name="{{campo.name}}" 
        id="" aria-describedby="helpId" 
        placeholder="{{campo.label}}"
        value="{{campo.value | default:''}}">
    </div>
    <div class="col-12 help-text">{{campo.errors}}</div>
  {% endfor %}
  <input name="" id="" class="btn btn-success" type="submit" value="Enviar">
  <a name="" id="" class="btn btn-primary" href="{% url 'index_libro' %}" role="button">Cancelar</a>
</form>
